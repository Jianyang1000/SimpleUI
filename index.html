<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-default-bg: #fff;
            --button-default-border: #DCDFE6;
            --button-default-color: #606266;
            --button-default-hover-bg: #ECF5FF;
            --button-default-hover-border: #C6E2FF;
            --button-default-hover-color: #409EFF;
            --button-default-active-bg: #ECF5FF;
            --button-default-active-border: #3A8EE6;
            --button-default-active-color: #3A8EE6;

            --button-primary-bg: #409EFF;
            --button-primary-border: #409EFF;
            --button-primary-color: #fff;
            --button-primary-hover-bg: #66B1FF;
            --button-primary-hover-border: #66B1FF;
            --button-primary-hover-color: #fff;
            --button-primary-active-bg: #3A8EE6;
            --button-primary-active-border: #3A8EE6;
            --button-primary-active-color: #fff;

            --button-success-bg: #67C23A;
            --button-success-border: #67C23A;
            --button-success-color: #fff;
            --button-success-hover-bg: #85CE61;
            --button-success-hover-border: #85CE61;
            --button-success-hover-color: #fff;
            --button-success-active-bg: #5DAF34;
            --button-success-active-border: #5DAF34;
            --button-success-active-color: #fff;

            --button-info-bg: #909399;
            --button-info-border: #909399;
            --button-info-color: #fff;
            --button-info-hover-bg: #A6A9AD;
            --button-info-hover-border: #A6A9AD;
            --button-info-hover-color: #fff;
            --button-info-active-bg: #82848A;
            --button-info-active-border: #82848A;
            --button-info-active-color: #fff;

            --button-warning-bg: #E6A23C;
            --button-warning-border: #E6A23C;
            --button-warning-color: #fff;
            --button-warning-hover-bg: #EBB563;
            --button-warning-hover-border: #EBB563;
            --button-warning-hover-color: #fff;
            --button-warning-active-bg: #CF9236;
            --button-warning-active-border: #CF9236;
            --button-warning-active-color: #fff;

            --button-danger-bg: #F56C6C;
            --button-danger-border: #F56C6C;
            --button-danger-color: #fff;
            --button-danger-hover-bg: #F78989;
            --button-danger-hover-border: #F78989;
            --button-danger-hover-color: #fff;
            --button-danger-active-bg: #DD6161;
            --button-danger-active-border: #DD6161;
            --button-danger-active-color: #fff;

            --button-height: 32px;
            --font-size: 14px;
            --border-radius: 4px;
        }

        #app {
            margin-top: 20px;
            margin-left: 20px;
        }
        #app>div {
            margin-top: 20px;
        }
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="default">
            <s-button icon="search" :loading="true">登录</s-button>
            <s-button>登录</s-button>
            <s-button icon="search" icon-position="right">登录</s-button>
            <s-button-group>
                <s-button icon="search" icon-position="left">登录</s-button>
                <s-button>登录</s-button>
                <s-button icon="search" icon-position="right">登录</s-button>
            </s-button-group>
        </div>
        <div class="primary">
            <s-button icon="search" :loading="true" type="primary">登录</s-button>
            <s-button type="primary">登录</s-button>
            <s-button icon="search" icon-position="right" type="primary">登录</s-button>
        </div>
        <div class="success">
            <s-button icon="search" :loading="true" type="success">登录</s-button>
            <s-button type="success">登录</s-button>
            <s-button icon="search" icon-position="right" type="success">登录</s-button>
        </div>
        <div class="info">
            <s-button icon="search" :loading="true" type="info">登录</s-button>
            <s-button type="info">登录</s-button>
            <s-button icon="search" icon-position="right" type="info">登录</s-button>
        </div>
        <div class="warning">
            <s-button icon="search" :loading="true" type="warning">登录</s-button>
            <s-button type="warning">登录</s-button>
            <s-button icon="search" icon-position="right" type="warning">登录</s-button>
        </div>
        <div class="danger">
            <s-button icon="search" :loading="true" type="danger">登录</s-button>
            <s-button type="danger">登录</s-button>
            <s-button icon="search" icon-position="right" type="danger">登录</s-button>
        </div>
        <div>
            <s-button icon="search" :loading="true" round>登录</s-button>
            <s-button round>登录</s-button>
            <s-button icon="search" icon-position="right" round>登录</s-button>
        </div>
        <div class="danger">
            <s-button icon="search" :loading="true" type="danger" round>登录</s-button>
            <s-button type="danger" round>登录</s-button>
            <s-button icon="search" icon-position="right" type="danger" round>登录</s-button>
        </div>
        <div class="default">
            <s-button size="medium" icon="search" :loading="true">登录</s-button>
            <s-button size="small">登录</s-button>
            <s-button size="mini" icon="search" icon-position="right">登录</s-button>
        </div>
        <div class="default">
            <s-button  icon="search" :loading="loading1" @click="loading1 = !loading1">登录</s-button>
            <s-button>登录</s-button>
            <s-button  icon="search" :loading="loading2" @click="loading2 = !loading2" icon-position="right">登录</s-button>
        </div>
    </div>
    <div id="test"></div>

    <script src="//at.alicdn.com/t/font_1573230_oz08u872an.js"></script>
    <script src="./src/app.js"></script>

</body>

</html>
