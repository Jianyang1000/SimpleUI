<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {

            margin: 20px;
        }
        #app>div {
            margin-top: 20px;
        }
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <style>
        .demo {
            border: 1px solid #666;
            min-height: 100px;
        }


    </style>
</head>

<body>
    <div id="app">

        <s-tabs selected="sports" direction="horizontal">
            <s-tabs-head>
                <s-tabs-item name="sports"><s-icon icon="search"></s-icon>运动</s-tabs-item>
                <s-tabs-item name="women">美女</s-tabs-item>
                <s-tabs-item name="music">音乐</s-tabs-item>
                <template slot="actions">
                    <button>按钮</button>
                </template>
            </s-tabs-head>
            <s-tabs-body>
                <s-tabs-pane name="sports">运动的咨询</s-tabs-pane>
                <s-tabs-pane name="women">美女的咨询</s-tabs-pane>
                <s-tabs-pane name="music">音乐的咨询</s-tabs-pane>
            </s-tabs-body>
        </s-tabs>



        <!--<s-layout class="layoutWrap"  style="height: 100vh;">
            <s-header class="demo">Header</s-header>
            <s-layout>
                <s-content class="demo">Content</s-content>
                <s-sider class="demo">Sider</s-sider>
            </s-layout>
            <s-footer class="demo">Footer</s-footer>
        </s-layout>-->

        <!--<s-layout class="layoutWrap"  style="height: 100vh;">
            <s-sider class="demo">sider</s-sider>
            <s-layout>
                <s-header class="demo">Header</s-header>
                <s-content class="demo">Content</s-content>
                <s-footer class="demo">Footer</s-footer>
            </s-layout>
        </s-layout>-->

        <div class="success">
            <s-button type="success" icon="search" @click="showToastTop">top</s-button>
            <s-button @click="showToastMiddle">middle</s-button>
            <s-button @click="showToastBottom">bottom</s-button>
        </div>
        <div style="border:1px solid #000">
            <s-row>
                <s-col span="23" :ipad="{span:2,offset:2}">1</s-col>
                <s-col span="1" :ipad="{span:4}">2</s-col>
            </s-row>
        </div>

        <div class="default">
            <s-button icon="search" :loading="true">登录</s-button>
            <s-button>登录</s-button>
            <s-button icon="search" icon-position="right">登录</s-button>
            <s-button-group>
                <s-button icon="search" icon-position="left">登录</s-button>
                <s-button>登录</s-button>
                <s-button icon="search" icon-position="right">登录</s-button>
            </s-button-group>
        </div>
        <div class="primary">
            <s-button icon="search" :loading="true" type="primary">登录</s-button>
            <s-button type="primary">登录</s-button>
            <s-button icon="search" icon-position="right" type="primary">登录</s-button>
        </div>
        <div class="success">
            <s-button icon="search" :loading="true" type="success">登录</s-button>
            <s-button type="success">登录</s-button>
            <s-button icon="search" icon-position="right" type="success">登录</s-button>
        </div>
        <div class="info">
            <s-button icon="search" :loading="true" type="info">登录</s-button>
            <s-button type="info">登录</s-button>
            <s-button icon="search" icon-position="right" type="info">登录</s-button>
        </div>
        <div class="warning">
            <s-button icon="search" :loading="true" type="warning">登录</s-button>
            <s-button type="warning">登录</s-button>
            <s-button icon="search" icon-position="right" type="warning">登录</s-button>
        </div>
        <div class="danger">
            <s-button icon="search" :loading="true" type="danger">登录</s-button>
            <s-button type="danger">登录</s-button>
            <s-button icon="search" icon-position="right" type="danger">登录</s-button>
        </div>
        <div>
            <s-button icon="search" :loading="true" round>登录</s-button>
            <s-button round>登录</s-button>
            <s-button icon="search" icon-position="right" round>登录</s-button>
        </div>
        <div class="danger">
            <s-button icon="search" :loading="true" type="danger" round>登录</s-button>
            <s-button type="danger" round>登录</s-button>
            <s-button icon="search" icon-position="right" type="danger" round>登录</s-button>
        </div>
        <div class="default">
            <s-button size="medium" icon="search" :loading="true">登录</s-button>
            <s-button size="small">登录</s-button>
            <s-button size="mini" icon="search" icon-position="right">登录</s-button>
        </div>
        <div class="default">
            <s-button  icon="search" :loading="loading1" @click="loading1 = !loading1">登录</s-button>
            <s-button>登录</s-button>
            <s-button  icon="search" :loading="loading2" @click="loading2 = !loading2" icon-position="right">登录</s-button>
        </div>
        <div class="s-input">
            <s-input @change="inputChange"></s-input>
            <s-input disabled @change="inputInput"></s-input>
            <s-input error="你错啦" @focus="inputFocus"></s-input>
            <s-input v-model="message"></s-input>
            <p>{{message}}</p>
        </div>
    </div>



    <script src="//at.alicdn.com/t/font_1573230_olrygjz10pl.js"></script>
    <script src="./src/app.js"></script>

</body>

</html>
